<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Meals For User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.8.1/css/all.css' %}"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admin add meal.css' %}">
    <link rel="stylesheet" href="{% static 'css/user show meals.css' %}">
    <link rel="stylesheet" href="{% static 'css/use fill order.css' %}">
</head>

<body>
    <!-- Start Header -->

    <header>
        <div class="container">
            <div class="logo">
                <img src="{% static 'images/logo1.png' %}">
                <span>FoodEat</span>
            </div>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Reservation</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </header>

    <!-- End Header -->

    {% block content %}{% endblock %}

    <!-- Start Footer -->

    <footer>
        <div class="container">
            <p>2019 &copy; FoodEat. All Rights Reserved. Designed And Coded By Coding Team For <span>Coretabs</span>
                Competition</p>
            <ul class="links">
                <li><i class="fab fa-facebook-square fa-2x"></i></li>
                <li><i class="fab fa-twitter-square fa-2x"></i></li>
                <li><i class="fab fa-linkedin fa-2x"></i></li>
                <li><i class="fab fa-google-plus-square fa-2x"></i></li>
                <li><i class="fas fa-phone-square fa-2x"></i></li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </footer>

    <!-- End Footer -->

    <script src="{% static 'js/jquery3.4.1.js' %}"></script>
    <script src="{% static 'js/admin orders.js' %}"></script>

</body>

</html>
